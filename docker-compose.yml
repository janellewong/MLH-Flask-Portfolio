version: "3"
services: 
    web:
        build: .
        restart: always
        ports:
            - 5000:80
        env_file:
            - .env
        volumes:
            - .:/myportfolio
        depends_on:
            - db
    db:
        image: postgres
        restart: always
        ports:
            - 127.0.0.1:5432:5432
        env_file:
            - .env
    nginx:
        image: jonasal/nginx-certbot
        restart: unless-stopped
        env_file: 
            - ./nginx-certbot.env
        ports: 
            - "80:80"
            - "443:443"
        volumes:
            - nginx_secrets:/etc/letsencrypt
            - ./user_conf.d:/etc/nginx/user_conf.d
        depends_on: 
            - web
volumes:
    nginx_secrets: