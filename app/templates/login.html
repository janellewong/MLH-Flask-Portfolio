{% extends "index.html" %}


{% block content %}

<br>
<div class="login">
    <div class="card" data-aos="fade-right">
        <div class="paddingl">
            <div class="card-body" style="color: white;">
            
            <h5 class="login-words" style="font-size: 20px">Log In</h5>
            <br>
            <p class="card-text" style="color: #b2bec3;">

            </p>
            
            <form action="/login" method="POST">
                <div class="form-floating mb-3">
                    <input id ="username" name ="username" type="text" class="form-control" id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input id ="password" name ="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                {% if message %}
                    <p>{{ message }}</p>
                {% endif %}
            

                </div>
                <br><br>
                <div class=button-padding>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Log In</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
<br><br><br><br><br><br>
{% endblock %}
